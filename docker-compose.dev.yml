version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: PROJECT_NAME-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: PROJECT_NAME_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - PROJECT_NAME-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: PROJECT_NAME-backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: PROJECT_NAME_db
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./modules:/modules
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - PROJECT_NAME-network
    command: air

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: PROJECT_NAME-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - ./modules:/app/modules
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - PROJECT_NAME-network

volumes:
  postgres_data:
  go_modules:

networks:
  PROJECT_NAME-network:
    driver: bridge
